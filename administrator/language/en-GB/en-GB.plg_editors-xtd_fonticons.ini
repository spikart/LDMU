PLG_EDITORSXTD_FONTICONSBTN_WARN="
<h3>Additional Instructions for using with TinyMCE</h3>
<p><i>You can dismiss the instructions below if you're willing to use Code Mirror editor only when editing Joomla items</i></p>
<p style='color:#586E75; border:1px solid #EEE8D5; border-radius:4px;display:block; background:#FDF6E3;padding:10px;'>
<strong>1. Enabling TinyMCE Support</strong><br/><br/>To enable font icons insertions in the TinyMCE editor, you need to go to Extensions -> Plugin Manager -> choose <strong>Editor - TinyMCE</strong> then fill Extended Valid Elements field with <strong>i[class|style]</strong>.<br/><br/>
You need to do this because TinyMCE will remove unknown html elements unless we let them know to not stripped off an element that we want to be displayed inside the Editor, in this case the <strong>&lt;i&gt;</strong> tag that we use as fonticons tag.
</p>
<p style='color:#586E75; border:1px solid #EEE8D5; border-radius:4px;display:block; background:#FDF6E3;padding:10px;'>
<strong>2. Invisible Icons in the WYSIWYG mode</strong><br/><br/> The icons will not be visible when you insert an icon in the WYSIWYG mode but the icon html tags can be seen existed if you switch the Editor to HTML mode.<br/><br/>
A work around for that issue is to copy the following file we have included in this plugin folder to your template css folder if there's still no editor.css inside it.
<br/>
Depends on the font you've selected in the FontIcons content plugin parameter, copy this file below:<br /><br/>
<a class="btn" href="../plugins/editors-xtd/fonticons/assets/css/editor-icomoon.css">IcoMoon Editor CSS </a> <br/><br/>
to
<br/><br/>
/templates/your-current-or-default-template-name/css/ folder.<br/><br/>
Then rename it as editor.css. <br/><br/>
If there's already an editor.css exist in your template css folder then what you need to do is just to copy-paste the content of editor-icomoon.css to your current/default template editor.css file.
</p>
